<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Changing Scheme </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2> Color Changing Scheme </h2>

        <div class="orange">
            <div class="box"></div>
            <div class="text">Orange</div>
        </div>

        <div class="green">
            <div class="box"></div>
            <div class="text">Green</div>
        </div>

        <div class="skyBlue">
            <div class="box"></div>
            <div class="text">Skyblue</div>
        </div>  

        <div class="bloodRed">
            <div class="box"></div>
            <div class="text">Bloodred</div>
        </div>

        <p> Click on the color to change the color of the background.</p>






    </div>
</body>
</html>
