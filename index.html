<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Changing Scheme </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="mini-container">
        <h2> Color Changing Scheme </h2>
<div class="boxes">
        <div class="orange">
            <div class="box box1"></div>
            <div class="text">Orange</div>
        </div>

        <div class="green">
            <div class="box box2"></div>
            <div class="text">Green</div>
        </div>

        <div class="skyBlue">
            <div class="box box3"></div>
            <div class="text">Skyblue</div>
        </div>  

        <div class="bloodRed">
            <div class="box box4"></div>
            <div class="text">Bloodred</div>
        </div>

        </div>

        <p> Click on the color to change the color of the background.</p>
        </div>






    </div>
